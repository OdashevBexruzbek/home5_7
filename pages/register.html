<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-3">Register Page</h1>

        <form id="form" class="w-50 mx-auto border p-5 border-2 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name*</label>
                <input type="text  " class="form-control" id="name" placeholder="Enter your name...">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Enter your surname*</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter your surname...">
            </div>
            <div class="mb-3">
                <label for="birth" class="form-label">Enter your birthday*</label>
                <input type="date" class="form-control" id="birth">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your *</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Enter your username*</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password*</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Enter your re password*</label>
                <input type="password" class="form-control" id="repassword" placeholder="Enter your re password">
            </div>

            <button id="button" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
    
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
